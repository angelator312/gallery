<%- include('_header.html') %>
  <h1>Gallery</h1>

    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title"><%= iList[l] %></h5>
      </div>
    </div>
    <a target="_blank" href="/image/<%= iList[l] %>">
      <img src="/image/<%= iList[l] %>" class="card-img-top" alt="<%= l %>" width="80" height="80">
    </a>
    <% } %>
    <p>Hello <%= username %>
    </p>
